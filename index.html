<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensi AI Gen - Nível 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        body {
            background-color: #0a0a0c;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .cyber-card {
            background: linear-gradient(145deg, #16161a, #0d0d0f);
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .cyber-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan-line 3s linear infinite;
        }

        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .neon-border {
            border: 1px solid #3b82f6;
            box-shadow: inset 0 0 5px rgba(59, 130, 246, 0.2);
        }

        .ai-result-box {
            background: rgba(59, 130, 246, 0.05);
            border-left: 4px solid #3b82f6;
        }

        input, select {
            background: #1a1a20 !important;
            border: 1px solid #333 !important;
            color: white !important;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #3b82f6 !important;
            outline: none;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .progress-bar {
            height: 4px;
            background: #222;
            width: 100%;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full cyber-card rounded-xl p-6 md:p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold font-['Orbitron'] text-blue-500 glow-text mb-2">IA SENSE GEN</h1>
            <p class="text-xs tracking-widest text-gray-500 uppercase">Algoritmo de Calibração Nível 3</p>
        </div>

        <!-- Formulário -->
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold mb-1 text-blue-400"><i class="fas fa-mobile-alt mr-2"></i>Modelo do Celular</label>
                <input type="text" id="phoneModel" placeholder="Ex: Samsung S23, iPhone 14..." class="w-full p-3 rounded-lg">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-1 text-blue-400"><i class="fas fa-memory mr-2"></i>RAM (GB)</label>
                    <select id="ram" class="w-full p-3 rounded-lg">
                        <option value="2">2 GB</option>
                        <option value="4">4 GB</option>
                        <option value="6">6 GB</option>
                        <option value="8" selected>8 GB</option>
                        <option value="12">12 GB</option>
                        <option value="16">16 GB+</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1 text-blue-400"><i class="fas fa-hdd mr-2"></i>Armazenamento</label>
                    <select id="storage" class="w-full p-3 rounded-lg">
                        <option value="32">32 GB</option>
                        <option value="64">64 GB</option>
                        <option value="128" selected>128 GB</option>
                        <option value="256">256 GB</option>
                        <option value="512">512 GB+</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-1 text-blue-400"><i class="fas fa-crosshairs mr-2"></i>DPI Atual</label>
                <input type="number" id="dpi" value="411" placeholder="Ex: 600" class="w-full p-3 rounded-lg">
            </div>

            <button onclick="generateSensi()" id="btnGen" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-900/40 mt-6 font-['Orbitron'] text-sm tracking-wider">
                PROCESSAR SENSI NÍVEL 3
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-2"></div>
            <p class="text-sm italic text-gray-400" id="statusMsg">Analisando hardware...</p>
            <div class="progress-bar"><div id="pFill" class="progress-fill"></div></div>
        </div>

        <!-- Resultados -->
        <div id="result" class="hidden mt-8 space-y-4 animate-fade-in">
            <div class="ai-result-box p-4 rounded-r-lg">
                <h3 class="text-blue-400 font-bold uppercase text-xs mb-3 tracking-widest">Configuração de IA Gerada</h3>
                
                <div class="grid grid-cols-2 gap-y-3 text-sm">
                    <div><span class="text-gray-500">Geral:</span> <span id="rGeral" class="font-bold text-white ml-2 text-lg">---</span></div>
                    <div><span class="text-gray-500">Ponto Verm.:</span> <span id="rRed" class="font-bold text-white ml-2 text-lg">---</span></div>
                    <div><span class="text-gray-500">Mira 2x:</span> <span id="r2x" class="font-bold text-white ml-2 text-lg">---</span></div>
                    <div><span class="text-gray-500">Mira 4x:</span> <span id="r4x" class="font-bold text-white ml-2 text-lg">---</span></div>
                    <div><span class="text-gray-500">AWM:</span> <span id="rAwm" class="font-bold text-white ml-2 text-lg">---</span></div>
                    <div><span class="text-gray-500">Olhadinha:</span> <span id="rLook" class="font-bold text-white ml-2 text-lg">---</span></div>
                </div>
            </div>

            <div class="p-3 bg-green-900/10 border border-green-500/30 rounded-lg">
                <p class="text-[10px] text-green-400 uppercase font-bold text-center"><i class="fas fa-check-circle mr-1"></i> Sincronização de IA completa para <span id="targetModel"></span></p>
            </div>
            
            <button onclick="copyToClipboard()" class="w-full py-2 text-xs text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-copy mr-1"></i> Copiar Configurações
            </button>
        </div>
    </div>

    <script>
        function generateSensi() {
            const model = document.getElementById('phoneModel').value || "Mobile Generico";
            const ram = parseInt(document.getElementById('ram').value);
            const storage = parseInt(document.getElementById('storage').value);
            const dpi = parseInt(document.getElementById('dpi').value) || 411;

            const btn = document.getElementById('btnGen');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const pFill = document.getElementById('pFill');
            const statusMsg = document.getElementById('statusMsg');

            btn.disabled = true;
            result.classList.add('hidden');
            loading.classList.remove('hidden');

            const steps = [
                {p: 20, m: "Iniciando Processador de IA..."},
                {p: 50, m: "Analisando Taxa de Resposta do Touch..."},
                {p: 80, m: "Otimizando para " + ram + "GB de RAM..."},
                {p: 100, m: "Calibração Finalizada!"}
            ];

            let currentStep = 0;
            const interval = setInterval(() => {
                pFill.style.width = steps[currentStep].p + "%";
                statusMsg.innerText = steps[currentStep].m;
                
                currentStep++;
                if (currentStep >= steps.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        displayResult(ram, storage, dpi, model);
                        loading.classList.add('hidden');
                        result.classList.remove('hidden');
                        btn.disabled = false;
                    }, 500);
                }
            }, 600);
        }

        function displayResult(ram, storage, dpi, model) {
            // Lógica de "IA Nível 3"
            // Baseia-se no princípio: quanto mais RAM e mais DPI, a sensi tende a ser mais estável,
            // permitindo valores mais próximos dos 200 sem passar da cabeça.
            
            const seed = (ram * 10) + (storage / 10) + (dpi / 5);
            
            // Função para gerar valores entre 100 e 200 baseados nos inputs
            const calc = (base, offset) => {
                let val = 100 + (Math.sin(seed + offset) * 50) + (ram * 2) + (dpi / 40);
                if (val > 200) val = 195 + (Math.random() * 5);
                if (val < 100) val = 105 + (Math.random() * 10);
                return Math.floor(val);
            };

            document.getElementById('targetModel').innerText = model;
            document.getElementById('rGeral').innerText = calc(seed, 1.1);
            document.getElementById('rRed').innerText = calc(seed, 2.2);
            document.getElementById('r2x').innerText = calc(seed, 3.3);
            document.getElementById('r4x').innerText = calc(seed, 4.4);
            document.getElementById('rAwm').innerText = Math.floor(50 + (seed % 50)); // AWM geralmente é menor
            document.getElementById('rLook').innerText = calc(seed, 6.6);
        }

        function copyToClipboard() {
            const content = `Minha Sensi IA (Nível 3):
Geral: ${document.getElementById('rGeral').innerText}
Ponto Vermelho: ${document.getElementById('rRed').innerText}
Mira 2x: ${document.getElementById('r2x').innerText}
Mira 4x: ${document.getElementById('r4x').innerText}
AWM: ${document.getElementById('rAwm').innerText}
Olhadinha: ${document.getElementById('rLook').innerText}`;
            
            const el = document.createElement('textarea');
            el.value = content;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            alert("Configurações copiadas com sucesso!");
        }
    </script>
</body>
</html>
